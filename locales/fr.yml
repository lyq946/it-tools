about:
  content: >
    # À propos de Dev-Tools-Hub

    Ce merveilleux site, regroupe des outils utiles pour les développeurs et les personnes travaillant dans l'informatique. Si vous le trouvez utile, n'hésitez pas à le partager et n'oubliez pas de le mettre dans vos favoris !

    ## Technologies

    Dev Tools Hub est fait en Vue.js (Vue 3) avec la bibliothèque de composants Naive UI et est hébergé et déployé en continu par Vercel. 

    ## Vous avez trouvé un bug ? Un outil manque ?

    Si vous avez besoin d'un outil qui n'est pas encore présent ici, et que vous pensez qu'il peut être util...


about:
  content: >
    # Sobre o Dev-Tools-Hub

    Este site maravilhoso, junta ferramentas úteis para desenvolvedores e outras pessoas que trabalham com TI. Se você achar o site útil, fique à vontade para compartilhar com quem também possa gostar e não esqueça de salvar o bookmark na sua barra de atalhos!

    ## Tecnologias

    O Dev Tools Hub é feito em Vue.js (Vue 3) com a biblioteca de componentes Naive UI e é hospedado pela Vercel. 
    
    ## Achou um bug? Está faltando uma ferramenta?

    Se você precisa de uma ferramenta que ainda não existe aqui e acha que pode ser útil...

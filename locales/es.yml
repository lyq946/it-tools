about:
  content: >
    # Sobre Dev-Tools-Hub

    Este maravilloso sitio web, agrega herramientas útiles para desarrolladores y personas que trabajan en IT. Si lo encuentra útil, no dude en compartirlo con las personas que crea que también pueden encontrarlo útil y ¡no olvide marcarlo como favorito en su barra de accesos directos!

    ## Tecnologías

    Dev Tools Hub está creado en Vue.js (Vue 3) con la biblioteca de componentes Naive UI y Vercel lo aloja y lo implementa continuamente. 

    ## ¿Encontraste un error? ¿Falta una herramienta?
    
    Si necesita una herramienta que actualmente no está presente aquí y cree que puede ser útil...

